      <input type="text" id="id" name="id" formControlName="id" readonly placeholder="Your Id..">

      <label for="Name">Name</label>
      <input type="text" id="Name" name="Name" formControlName="Name" placeholder="Your name..">
      
    </div>

    <div class="form-block">
      <label for="Age">Age</label>
      <input type="number" id="Age" name="Age" formControlName="Age" placeholder="Your Age..">
    </div>

    <div class="form-block">
      <label for="DOB">DOB</label>
      <input type="date" id="DOB" name="DOB" formControlName="DOB" placeholder="Your Date of Birth..">
